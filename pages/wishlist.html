<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cart - Bitar Jewelry</title>

        <!-- linking bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

            crossorigin="anonymous" />

        <!-- linking my css -->

    </head>

    <body>
        <!-- fixed -->
        <!-- navigation bar -->
        <nav class="navbar fixed-top my-bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <div>
                    <!-- logo -->
                    <a class="navbar-brand my-text-secondary">
                        <img src="../images/logo.png" alt="Logo" width="100px" />
                    </a>

                    <!-- dropdown -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- search bar -->
                <form class="d-none d-sm-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-light" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </nav>

        <!-- cart items (card) -->
        <main>
            <div class="container-fluid">
                <div class="row">
                    <!-- card col -->
                    <div class="col-sm-8 col-xs-12">
                        <div class="card" id="prod01">
                            <div class="row">
                                <!-- image -->
                                <div class="col-sm-6 col-xs-12 img-col">
                                    <img src="../images/product.jpeg" class="card-img-top" alt="..." />
                                </div>

                                <!-- info -->
                                <div class="col-sm-6 col-xs-12">
                                    <div class="card-body">
                                        <!-- title -->
                                        <h5 class="card-title">Product 1</h5>

                                        <!-- price -->
                                        <p class="card-text">$5.00</p>

                                        <!-- description -->
                                        <p>Product Description Goes Here</p>

                                        <!-- quantity -->
                                        <p class="div">
                                            <span>
                                                Amount:
                                            </span>
                                            <span id="amnt01">
                                                1
                                            </span>
                                        </p>

                                        <!-- Move to cart -->
                                        <button type="button" class="btn btn-outline-primary" onclick="Move()">
                                            Move to Cart
                                        </button>

                                        <!-- add -->
                                        <button type="button" class="btn btn-outline-primary" onclick="Add('amnt01')">
                                            Add
                                        </button>

                                        <!-- remove -->
                                        <button type="button" class="btn btn-outline-danger" onclick="Remove('amnt01')">
                                            Remove
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

        <!-- linking bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
